<div>
  <div ng-click="logout()">Log Out</div>
  <ui-gmap-google-map center='map.center' zoom='map.zoom'>
    <ui-gmap-marker coords="user.position" idKey="user.id">
    </ui-gmap-marker>
    <ui-gmap-marker ng-repeat="users in allUsers" coords="{latitude: users.lat, longitude: users.lng}" idKey="users.id">
    </ui-gmap-marker>
    <!-- add all other people as dots -->
  </ui-gmap-google-map>
</div>
