<div>
  <ui-gmap-google-map center="map.center" zoom="map.zoom" options="map.options">
    <!-- Marker for the user -->
    <ui-gmap-marker coords="user.position" idKey="user.id" icon="user.pic">
    </ui-gmap-marker>

    <!-- Marker for the guys -->
    <ui-gmap-marker class="guys" ng-repeat="users in allUsers[1]" coords="{latitude: users.lat, longitude: users.lng}" idKey="users.id" icon="guys">
    </ui-gmap-marker>

    <!-- Marker for the girls -->
    <ui-gmap-marker class="girls" ng-repeat="users in allUsers[0]" coords="{latitude: users.lat, longitude: users.lng}" idKey="users.id" icon="girls">
    </ui-gmap-marker>

  </ui-gmap-google-map>
  <div ng-click="logout()">Log Out</div>
</div>
